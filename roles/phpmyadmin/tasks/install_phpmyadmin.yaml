---
- name: Update APT Cache
  apt:
    update_cache: yes
    force_apt_get: yes

- name: Remove apt lock file
  file:
    state: absent
    path: "/var/lib/dpkg/lock"

- name: Upgrade all packages to the latest version
  apt:
    name: "*"
    state: latest
    force_apt_get: yes

- name: debconf for pma
  debconf: 
    name: phpmyadmin 
    question: 'phpmyadmin/dbconfig-install' 
    value: 'true' 
    vtype: 'boolean'

- name: debconf for pma
  debconf: 
    name: phpmyadmin 
    question: 'phpmyadmin/app-password-confirm' 
    value: '{{ mysql_password }}' 
    vtype: 'password'

- name: debconf for pma
  debconf: 
    name: phpmyadmin 
    question: 'phpmyadmin/mysql/admin-pass' 
    value: '{{ mysql_password }}' 
    vtype: 'password'

- name: debconf for pma
  debconf: 
    name: phpmyadmin 
    question: 'phpmyadmin/mysql/app-pass' 
    value: '{{ mysql_password }}' 
    vtype: 'password'

- name: debconf for pma
  debconf: 
    name: phpmyadmin 
    question: 'phpmyadmin/reconfigure-webserver' 
    value: '' 
    vtype: 'multiselect'

- name: install pma
  apt: 
    pkg: phpmyadmin 
    state: present

- name: configure site
  file: 
    path: /var/www/phpmyadmin 
    src: /usr/share/phpmyadmin 
    state: link

- name: Include /etc/phpmyadmin/apache.conf
  shell: echo "Include /etc/phpmyadmin/apache.conf" >> /etc/apache2/apache2.conf

- name: Config FLUSH PRIVILEGES
  shell: mysql -u {{ mysql_user }} -p{{ mysql_password }} -e "FLUSH PRIVILEGES;"
  notify: restart apache2